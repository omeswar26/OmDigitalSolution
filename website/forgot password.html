<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - OmDigitalSolution</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 350px;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #ffe600;
        }
        .container p {
            margin-bottom: 30px;
            font-size: 1em;
            color: #fff;
        }
        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
        }
        .container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .container button {
            background: linear-gradient(45deg, #ff9a00, #fc4a1a);
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 154, 0, 0.5);
        }
        .container a {
            color: #ffe600;
            text-decoration: none;
            font-size: 0.9em;
            display: block;
            margin-top: 15px;
        }
        .container a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            .container h1 {
                font-size: 2em;
            }
            .container p {
                font-size: 0.9em;
            }
            .container input[type="email"] {
                font-size: 0.9em;
            }
            .container button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            .container h1 {
                font-size: 1.8em;
            }
            .container p {
                font-size: 0.8em;
            }
            .container input[type="email"] {
                font-size: 0.8em;
                padding: 8px;
            }
            .container button {
                font-size: 0.8em;
                padding: 7px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your registered email address or mobile number below, and we'll send you a link to reset your password.</p>
        <form action="/send-reset-link" method="POST">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Send Reset Link</button>
            <a href="login.html">Back to Login</a>
        </form>
    </div>
</body>
</html>
