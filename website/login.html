<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OmDigitalSolution</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 100px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 350px;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #ffe600;
        }
        .container h2 {
            margin-bottom: 30px;
            font-size: 1.2em;
            color: #fff;
            font-weight: normal;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
        }
        .container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .container button {
            background: linear-gradient(45deg, #ff9a00, #fc4a1a);
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 154, 0, 0.5);
        }
        .container a {
            color: #ffe600;
            text-decoration: none;
            font-size: 0.9em;
            display: block;
            margin-top: 15px;
        }
        .container a:hover {
            text-decoration: underline;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #ffe600; }
            50% { box-shadow: 0 0 20px #ffe600; }
            100% { box-shadow: 0 0 5px #ffe600; }
        }
        h1 {
            animation: glow 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OmDigitalSolution</h1>
        <h2>Login to Your Account</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="/forgot-password">Forgot Password?</a>
            <a href="/register">Don't have an account? Sign up</a>
        </form>
    </div>
</body>
</html>
